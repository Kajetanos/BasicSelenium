<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>MainPageWELCOME</title>
</head>
<body>
<div class="container">
    <table class="table" >
            <h3>All saved events</h3>
        <tr>
            <th>description:</th>
            <th>price:</th>
            <th>condition:</th>
        </tr>
        <tr th:each="products : ${products}">

            <td th:text="${products.description}"></td>
            <td th:text="${products.price}"></td>
            <td th:text="${products.condition}"></td>
            <!--<td><a th:id="${events.id}" id="idxe">Delete</a></td>-->
        </tr>
    </table>
    <table class="table" >
        <h3>Sites</h3>
        <tr>
            <th>URL:</th>
        </tr>
        <tr th:each="sites : ${sites}">
            <td th:text="${sites.url}"></td>
            <!--<td><a th:id="${sites.id}" id="idxe">Delete</a></td>-->
        </tr>
    </table>
    <p><a href="addNewSite" >Add new site with product </a> </p>
</div>
</body>
</html>
