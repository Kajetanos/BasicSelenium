<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Add New Site</title>
</head>
<body>
<div class="container">
    <h2>Welcome to panel of adding new site</h2>
    <p>If You added url automat if he can take description,price and condition of product</p>
    <form class="form-horizontal" th:object="${site}" th:action="@{/runTest}" th:method="post">
        <div class="form-group">
            <label class="control-label">URL</label>
            <input type="text" class="form-control" th:field="*{url}">
        </div>
        <div class="row">
            <input id="submit" type="submit" class="btn btn-success btn-block">
            </input>
        </div>
    </form>
</div>
</body>
</html>
